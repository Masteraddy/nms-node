<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/video-js.min.css" />
    <!-- City -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet" />
    <script src="./js/constant.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div id="video"></div>
    <script src="./dist/video.min.js"></script>
    <script src="./dist/flv.min.js"></script>
    <script src="./dist/videojs-flvjs.min.js"></script>
    <script src="./dist/videojs-fetch-flv.min.js"></script>
    <script>
      var videoPlayerElement = document.createElement("video");
      var source = document.createElement("source");
      source.setAttribute("src", `wss://${url.host}/live/tested.flv`);
      source.setAttribute("type", "video/x-flv");
      videoPlayerElement.id = "video1";
      videoPlayerElement.className = "video-js vjs-default-skin";
      videoPlayerElement.width = 640;
      videoPlayerElement.height = 360;
      videoPlayerElement.autoplay = true;
      videoPlayerElement.controls = true;
      videoPlayerElement.muted = true;
      // videoPlayerElement.style.width = "100%";
      // videoPlayerElement.style.height = "100%";
      videoPlayerElement.appendChild(source);
      // videoPlayerElement.innerHTML = source;

      document.getElementById("video").appendChild(videoPlayerElement);
      const options = {
        techOrder: ["html5", "flvjs"],
        flvjs: {
          mediaDataSource: {
            isLive: true,
            cors: true,
            withCredentials: false,
          },
        },
      };
      const player = videojs("video1", options);
      var options1 = {
        isLive: true,
      };
      // player.fetchFlv(options1);
    </script>
  </body>
</html>
